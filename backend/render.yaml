# Render 배포 설정 (backend 디렉토리용)

services:
  - type: web
    name: galmuri-diary-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn presentation.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OCR_LANGUAGE
        value: kor+eng

databases:
  - name: galmuri-diary-db
    plan: free
    databaseName: galmuri
    user: galmuri_user

