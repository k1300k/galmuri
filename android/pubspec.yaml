name: galmuri_diary
description: Galmuri Diary Android App - Capture and archive screenshots with OCR
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # HTTP Client
  dio: ^5.4.0
  http: ^1.1.2

  # Image Processing
  image_picker: ^1.0.5
  image: ^4.1.3

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  cached_network_image: ^3.3.0

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/


